
[analytics]
enabled = true
allow_payloads = false
enabled_publishers = ["moesif"]

[analytics.publishers.moesif]
application_id = "<MOESIF_APPLICATION_ID>"

[gateway_controller.server]
gateway_id = "platform-gateway-id"

[router]
gateway_host = "*"

[router.access_logs]
enabled = true

[controller.auth.basic]
enabled = true

[[controller.auth.basic.users]]
username = "admin"
password = "admin"
roles = ["admin"]
